    @scripts = {
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/carousal.js")"></script>

        <!-- Script to Activate the Carousel -->
    <script>
            $('.carousel').carousel({
                interval: 5000 //changes the speed
            })
    </script>
}

@headTags = {
    <link href="@routes.Assets.versioned("javascripts/carousal.js")" media="print, screen" rel="Stylesheet"
    type="text/css"/>
}

@main("Quotation", scripts, headTags) {
        <!-- Page Content -->
    <div class="container">

            <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Request a quote

                </h1>
                <ol class="breadcrumb">
                    <li><a href="@routes.HomeController.index()">Home</a>
                    </li>
                    <li class="active">Gallery</li>
                </ol>
            </div>
        </div>

    </div>
        <!-- /.container -->
}
