@scripts = {
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/carousal.js")"></script>

        <!-- Script to Activate the Carousel -->
    <script>
            $('.carousel').carousel({
                interval: 5000 //changes the speed
            })
    </script>
}

@headTags = {
    <link href="@routes.Assets.versioned("javascripts/carousal.js")" media="print, screen" rel="Stylesheet"
    type="text/css"/>
}

@main("Welcome to Play", scripts, headTags) {
        <!-- Page Content -->
    <div class="container">

            <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Upload a File
                </h1>
                <ol class="breadcrumb">
                    <li><a href="@routes.HomeController.index()">Home</a>
                    </li>
                    <li class="active">Upload a File</li>
                </ol>
            </div>
        </div>
            <!-- /.row -->

        <p>Please upload the file for your print project.</p>

            <!-- Content Row -->
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="">Name:</label>
                            <input type="text" class="form-control" placeholder="Enter Your Full Name">
                        </div>


                        <div class="form-group">
                            <label for="exampleInputPassword1">Company:</label>
                            <input type="text" class="form-control" id="exampleInputPassword1">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" \>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Phone Number:</label>
                            <input type="tel" class="form-control" id="exampleInputPassword1">
                        </div>

                    </div>
                </div>

            </div>
            <div class="form-group">
                <label for="exampleInputFile">Select File</label>
                <input type="file" name = 'myfile' id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>

            </div>

            <div class="row">
                <div class="col-xs-8">
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Message:</label>
                            <textarea rows="10" cols="100" class="form-control" id="message" required
                            data-validation-required-message="Please enter your message" maxlength="999"
                            style="resize: none"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>
                        <!-- For success/fail messages -->
                </div>
            </div>


            <div class="form-group">
                <div class="form-inline">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            Quote
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            Current Job
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                            Other
                        </label>
                    </div>
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
            <!-- /.row -->
        <hr>

        <p>File uploaded at: <a href="#">Filename.txt</a></p>
        <hr>
    </div>
        <!-- /.container -->
}
